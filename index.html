<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É–±–∏–∫ –ú–∞—Å—Ç–µ—Ä–∞ - D20</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .header {
            margin-bottom: 2rem;
            z-index: 10;
        }

        .dice-scene {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin: 2rem 0;
            position: relative;
        }
        
        .d20 {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease-out;
            transform: rotateX(60deg) rotateZ(45deg);
        }
        /* –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –≥—Ä–∞–Ω–∏ D20 */
        .face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ffa86b);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            box-shadow: 
                inset 0 0 15px rgba(255,255,255,0.3),
                0 0 10px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            opacity: 0.9;
        }

        /* –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≥—Ä–∞–Ω–µ–π –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
        .face:nth-child(1) { transform: translateZ(30px); }
        .face:nth-child(2) { transform: translateZ(-30px) rotateY(180deg); }
        .face:nth-child(3) { transform: translateX(-30px) rotateY(-90deg); }
        .face:nth-child(4) { transform: translateX(30px) rotateY(90deg); }
        .face:nth-child(5) { transform: translateY(-30px) rotateX(90deg); }
        .face:nth-child(6) { transform: translateY(30px) rotateX(-90deg); }
        .face:nth-child(7) { transform: translateZ(20px) translateY(-20px) rotateX(45deg); }
        .face:nth-child(8) { transform: translateZ(20px) translateY(20px) rotateX(-45deg); }
        .face:nth-child(9) { transform: translateZ(20px) translateX(-20px) rotateY(45deg); }
        .face:nth-child(10) { transform: translateZ(20px) translateX(20px) rotateY(-45deg); }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(1080deg) rotateY(720deg) rotateZ(360deg); }
        }

        .rolling {
            animation: roll 2s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-30px) scale(1.1); }
            60% { transform: translateY(-15px) scale(1.05); }
        }

        .bounce {
            animation: bounce 0.6s ease-out;
        }

        .roll-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 2rem;
            z-index: 10;
        }

        .roll-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .roll-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 1.8rem;
            margin-top: 2rem;
            min-height: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .dice-value {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        /* –ü–∞—Ä—è—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="header">
        <h1>üîÆ –ú–∞–≥–∏—á–µ—Å–∫–∏–π D20</h1>
        <p>–ö–æ—Å–Ω–∏—Å—å —Å—É–¥—å–±—ã - –±—Ä–æ—Å—å –∏–∫–æ—Å–∞—ç–¥—Ä!</p>
    </div>

    <div class="dice-scene">
        <div class="d20" id="dice">
            <!-- 20 –≥—Ä–∞–Ω–µ–π D20 (–∏–∫–æ—Å–∞—ç–¥—Ä–∞) -->
            <div class="face">1</div>
            <div class="face">2</div>
            <div class="face">3</div>
            <div class="face">4</div>
            <div class="face">5</div>
            <div class="face">6</div>
            <div class="face">7</div>
            <div class="face">8</div>
            <div class="face">9</div>
            <div class="face">10</div>
            <div class="face">11</div>
            <div class="face">12</div>
            <div class="face">13</div>
            <div class="face">14</div>
            <div class="face">15</div>
            <div class="face">16</div>
            <div class="face">17</div>
            <div class="face">18</div>
            <div class="face">19</div>
            <div class="face">20</div>
        </div>
    </div>

    <div class="result" id="result">
        <span class="dice-value" id="diceValue">‚ö°</span>
    </div>

    <button class="roll-button" id="rollButton">üé≤ –ë—Ä–æ—Å–∏—Ç—å D20</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        const diceElement = document.getElementById('dice');
        const resultElement = document.getElementById('result');
        const diceValueElement = document.getElementById('diceValue');
        const rollButton = document.getElementById('rollButton');
        const particlesContainer = document.getElementById('particles');

        // –°–æ–∑–¥–∞–µ–º –º–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 8 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 4 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        function applyRandomRotation() {
            const randomX = Math.floor(Math.random() * 360);
            const randomY = Math.floor(Math.random() * 360);
            const randomZ = Math.floor(Math.random() * 360);
            return `rotateX(${randomX}deg) rotateY(${randomY}deg) rotateZ(${randomZ}deg)`;
        }

        rollButton.addEventListener('click', () => {
            rollButton.disabled = true;
            diceValueElement.textContent = 'üé≤';
            resultElement.style.opacity = '0.5';

            // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
            diceElement.classList.add('rolling');
            diceElement.style.animation = 'roll 2s ease-out';

            let rolls = 0;
            const maxRolls = 6;
            const rollInterval = setInterval(() => {
                diceElement.style.transform = applyRandomRotation();
                rolls++;
                
                if (rolls >= maxRolls) {
                    clearInterval(rollInterval);
                    
                    setTimeout(() => {
                        const finalResult = rollD20();
                        
                        diceElement.classList.remove('rolling');
                        diceElement.classList.add('bounce');
                        diceValueElement.textContent = finalResult;
                        resultElement.style.opacity = '1';

                        // –¶–≤–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                        if (finalResult >= 17) {
                            diceValueElement.style.color = '#4ecdc4'; // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É—Å–ø–µ—Ö
                        } else if (finalResult >= 10) {
                            diceValueElement.style.color = '#ffd700'; // –£—Å–ø–µ—Ö
                        } else if (finalResult >= 4) {
                            diceValueElement.style.color = '#ffa86b'; // –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ
                        } else {
                            diceValueElement.style.color = '#ff6b6b'; // –ü—Ä–æ–≤–∞–ª
                        }

                        setTimeout(() => {
                            tg.sendData(JSON.stringify({
                                action: "dice_roll",
                                dice_type: "d20",
                                value: finalResult,
                                original_prompt: "–ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞ D20"
                            }));
                            tg.close();
                        }, 1500);
                    }, 100);
                }
            }, 300);
        });

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
        setTimeout(() => {
            diceElement.classList.add('bounce');
        }, 500);
    </script>
</body>
</html>
