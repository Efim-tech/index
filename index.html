<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É–±–∏–∫ –ú–∞—Å—Ç–µ—Ä–∞ - D20</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .dice-container {
            perspective: 1200px;
            margin: 2rem 0;
            position: relative;
        }

        .d20 {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2.5s ease-out;
            cursor: pointer;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffa86b);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.3),
                0 8px 25px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .rolling {
            animation: rollAnimation 0.8s ease-out;
        }

        @keyframes rollAnimation {
            0% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-100px) rotateX(180deg) rotateY(90deg); }
            50% { transform: translateY(-50px) rotateX(360deg) rotateY(180deg); }
            75% { transform: translateY(-25px) rotateX(540deg) rotateY(270deg); }
            100% { transform: translateY(0) rotateX(720deg) rotateY(360deg); }
        }

        .bounce {
            animation: bounceAnimation 0.6s ease-out;
        }

        @keyframes bounceAnimation {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .roll-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .roll-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .roll-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 1.8rem;
            margin-top: 2rem;
            min-height: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .dice-value {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        .shaking {
            animation: shakeAnimation 0.5s ease-in-out;
        }

        @keyframes shakeAnimation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≤ –ú–∞–≥–∏—á–µ—Å–∫–∏–π D20</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ "–ë—Ä–æ—Å–∏—Ç—å", —á—Ç–æ–±—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Å–≤–æ—é —Å—É–¥—å–±—É</p>
    </div>

    <div class="dice-container">
        <div class="d20" id="dice">
            <!-- 20 –≥—Ä–∞–Ω–µ–π D20 -->
            <div class="face" style="transform: rotateY(0deg) translateZ(60px)">1</div>
            <div class="face" style="transform: rotateY(72deg) translateZ(60px)">2</div>
            <div class="face" style="transform: rotateY(144deg) translateZ(60px)">3</div>
            <div class="face" style="transform: rotateY(216deg) translateZ(60px)">4</div>
            <div class="face" style="transform: rotateY(288deg) translateZ(60px)">5</div>
            <div class="face" style="transform: rotateY(36deg) rotateX(180deg) translateZ(60px)">6</div>
            <div class="face" style="transform: rotateY(108deg) rotateX(180deg) translateZ(60px)">7</div>
            <div class="face" style="transform: rotateY(180deg) rotateX(180deg) translateZ(60px)">8</div>
            <div class="face" style="transform: rotateY(252deg) rotateX(180deg) translateZ(60px)">9</div>
            <div class="face" style="transform: rotateY(324deg) rotateX(180deg) translateZ(60px)">10</div>
            <div class="face" style="transform: rotateY(18deg) rotateX(60deg) translateZ(60px)">11</div>
            <div class="face" style="transform: rotateY(90deg) rotateX(60deg) translateZ(60px)">12</div>
            <div class="face" style="transform: rotateY(162deg) rotateX(60deg) translateZ(60px)">13</div>
            <div class="face" style="transform: rotateY(234deg) rotateX(60deg) translateZ(60px)">14</div>
            <div class="face" style="transform: rotateY(306deg) rotateX(60deg) translateZ(60px)">15</div>
            <div class="face" style="transform: rotateY(54deg) rotateX(-60deg) translateZ(60px)">16</div>
            <div class="face" style="transform: rotateY(126deg) rotateX(-60deg) translateZ(60px)">17</div>
            <div class="face" style="transform: rotateY(198deg) rotateX(-60deg) translateZ(60px)">18</div>
            <div class="face" style="transform: rotateY(270deg) rotateX(-60deg) translateZ(60px)">19</div>
            <div class="face" style="transform: rotateY(342deg) rotateX(-60deg) translateZ(60px)">20</div>
        </div>
    </div>

    <div class="result" id="result">
        <span class="dice-value" id="diceValue">üéØ</span>
    </div>

    <button class="roll-button" id="rollButton">‚ö° –ë—Ä–æ—Å–∏—Ç—å D20</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        const diceElement = document.getElementById('dice');
        const resultElement = document.getElementById('result');
        const diceValueElement = document.getElementById('diceValue');
        const rollButton = document.getElementById('rollButton');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –¥–ª—è D20
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è –∫ –∫—É–±–∏–∫—É
        function applyRandomRotation() {
            const randomX = Math.floor(Math.random() * 360);
            const randomY = Math.floor(Math.random() * 360);
            const randomZ = Math.floor(Math.random() * 360);
            return `rotateX(${randomX}deg) rotateY(${randomY}deg) rotateZ(${randomZ}deg)`;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –±—Ä–æ—Å–∫–∞
        rollButton.addEventListener('click', () => {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
            rollButton.disabled = true;
            resultElement.textContent = '';
            diceValueElement.textContent = 'üé≤';

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –±—Ä–æ—Å–∫–∞
            diceElement.style.animation = 'none';
            setTimeout(() => {
                diceElement.classList.add('rolling');
                diceElement.style.transform = applyRandomRotation();
            }, 10);

            // –ò–º–∏—Ç–∏—Ä—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤—Ä–∞—â–µ–Ω–∏–π
            let rolls = 0;
            const maxRolls = 8;
            const rollInterval = setInterval(() => {
                diceElement.style.transform = applyRandomRotation();
                rolls++;
                
                if (rolls >= maxRolls) {
                    clearInterval(rollInterval);
                    
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π –±—Ä–æ—Å–æ–∫ –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    setTimeout(() => {
                        const finalResult = rollD20();
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                        diceElement.classList.remove('rolling');
                        diceElement.classList.add('bounce');
                        diceValueElement.textContent = finalResult;
                        resultElement.classList.add('shaking');
                        
                        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                        if (finalResult >= 15) {
                            diceValueElement.style.color = '#4ecdc4'; // –£—Å–ø–µ—Ö
                        } else if (finalResult <= 6) {
                            diceValueElement.style.color = '#ff6b6b'; // –ü—Ä–æ–≤–∞–ª
                        }

                        // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        setTimeout(() => {
                            const webAppData = {
                                action: "dice_roll",
                                dice_type: "d20",
                                value: finalResult,
                                original_prompt: "–ë—Ä–æ—Å–æ–∫ –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—ã –≤ –±–æ—é!"
                            };

                            tg.sendData(JSON.stringify(webAppData));
                            tg.close();
                        }, 2000); // –î–∞–µ–º –≤—Ä–µ–º—è —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    }, 500);
                }
            }, 200);
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            diceElement.classList.add('bounce');
        }, 1000);
    </script>
</body>
</html>
